 <body>

   <h2>The diagram shows the dots(planets) orbiting scaled down to the orbital speed of mercury.</h2>
   <div id="space">
      <div class="planet" id="sun"></div>
      <div id="mercury">
         <div class="planet" id="mer"></div>
      </div>
      <div id="venus">
         <div class="planet" id='ven'></div>
      </div>
      <div id="earth">
         <div class="planet" id='eart'></div>
      </div>
      <div id="mars">
         <div class="planet" id='mar'></div>
      </div>
      <div id="jupiter">
         <div class="planet" id='jup'></div>
      </div>
      <div id="saturn">
         <div class="planet" id='sat'></div>
      </div>
      <div id="uranus">
         <div class="planet" id='uran'></div>
      </div>
      <div id="neptune">
         <div class="planet" id='nept'></div>
      </div>
   </div>
